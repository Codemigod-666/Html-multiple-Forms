  <body>
    <header>

      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post"></form>

    <label for="Email">Email</label>

    <label for="password">Password</label>
    <input type="password" name="pass" id="password" />
    <button type="submit">
      <img
        src="https://raw.githubusercontent.com/parikshit223933/Coding-Ninjas-Full-Stack-Web-Development/master/Front%20End/HTML/BASICS/Media/coding%20ninjas%20logo.png"
        width="33"
        height="12"
      />
      Login

    <hr />

    <br />
    <!-- <br /> -->

    <main>
      <section>
        <h3>
          <a href="https://www.codingninjas.com/blog/">Coding Ninjas Blog</a>
        </h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt="Cover Page Image"
        />
      </section>

      <br />

      <hr />
      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>First name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Current Address:</td>
              <td>
                <table>
                  <tr>
                    <td>Flat No./House No.</td>
                    <td><input type="text" /></td>
                  </tr>
                  <tr>
                    <td>Locality</td>
                    <td><input type="text" /></td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td><input type="text" /></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <strong>Is Current address and Permanent address same?</strong>
                <input type="radio" name="yesorno" />Yes
                <input type="radio" name="yesorno" />No
              </td>
            </tr>
            <tr>
              <td><label for="email">Email: </label></td>
              <td><input type="email" id="email" /></td>
            </tr>
            <tr>
              <td>Password:</td>
              <td><input type="password" /></td>
            </tr>
          </table>
          <br />
          <input type="button" name="final-register" value="Register" />
